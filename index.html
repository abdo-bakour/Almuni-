<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Directory</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for workplace">
        <button onclick="searchWorkplace()">Search</button>
        <button onclick="showAddWorkplaceForm()">Add Workplace</button>
    </div>
    
    <div id="results"></div>

    <!-- Add Workplace Form -->
    <div id="add-workplace-form" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Add New Workplace</h2>
            <input type="text" id="new-workplace-name" placeholder="Workplace name">
            <button onclick="addWorkplace()">Add</button>
            <button onclick="hideAddForms()">Cancel</button>
        </div>
    </div>

    <!-- Add Department Form -->
    <div id="add-department-form" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Add New Department</h2>
            <input type="text" id="new-department-name" placeholder="Department name">
            <button onclick="addDepartment()">Add</button>
            <button onclick="hideAddForms()">Cancel</button>
        </div>
    </div>

    <!-- Add Employee Form -->
    <div id="add-employee-form" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Add New Employee</h2>
            <input type="text" id="new-employee-name" placeholder="Employee name">
            <input type="text" id="new-employee-phone" placeholder="Phone number">
            <button onclick="addEmployee()">Add</button>
            <button onclick="hideAddForms()">Cancel</button>
        </div>
    </div>

    <div id="department-details" style="display:none;">
        <div class="header">
            <h2 id="department-name"></h2>
            <button onclick="showAddDepartmentForm()">Add Department</button>
        </div>
        <ul id="department-list"></ul>
    </div>

    <div id="employee-details" style="display:none;">
        <div class="header">
            <h2 id="employee-department-name"></h2>
            <button onclick="showAddEmployeeForm()">Add Employee</button>
        </div>
        <ul id="employee-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
