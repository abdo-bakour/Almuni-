<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search for Workplace</h1>
    <input type="text" id="search" placeholder="Enter workplace name">
    <button onclick="searchWorkplace()">Search</button>
    
    <!-- Section for old results -->
    <div id="old-results"></div>

    <!-- Section for new results -->
    <div id="results"></div>

    <!-- Section for department details -->
    <div id="department-details" style="display: none;">
        <h2 id="department-name"></h2>
        <ul id="department-list"></ul>
    </div>

    <!-- Section for employee details -->
    <div id="employee-details" style="display: none;">
        <h2 id="employee-department-name"></h2>
        <ul id="employee-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
