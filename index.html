<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة أماكن العمل</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    .modal { display: none; background: #fff; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
    button { margin: 5px; }
    #results, #department-details, #employee-details { margin-top: 20px; }
    .workplace-item, li { cursor: pointer; margin: 10px 0; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>إدارة أماكن العمل</h1>

  <input type="text" id="search" placeholder="ابحث عن مكان العمل..." />

  <div id="results"></div>

  <button id="add-workplace-btn">+ إضافة مكان عمل</button>
  <div id="add-workplace-form" class="modal">
    <input type="text" id="new-workplace-name" placeholder="اسم مكان العمل" />
    <button id="confirm-add-workplace">إضافة</button>
    <button class="cancel-btn">إلغاء</button>
  </div>

  <div id="department-details" style="display:none">
    <h2 id="department-name"></h2>
    <ul id="department-list"></ul>
    <button id="add-department-btn">+ إضافة قسم</button>
    <div id="add-department-form" class="modal">
      <input type="text" id="new-department-name" placeholder="اسم القسم" />
      <button id="confirm-add-department">إضافة</button>
      <button class="cancel-btn">إلغاء</button>
    </div>
  </div>

  <div id="employee-details" style="display:none">
    <h3 id="employee-department-name"></h3>
    <ul id="employee-list"></ul>
    <button id="add-employee-btn">+ إضافة موظف</button>
    <div id="add-employee-form" class="modal">
      <input type="text" id="new-employee-name" placeholder="اسم الموظف" />
      <input type="text" id="new-employee-phone" placeholder="رقم الهاتف" />
      <button id="confirm-add-employee">إضافة</button>
      <button class="cancel-btn">إلغاء</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="./app.js"></script>
</body>
</html>
